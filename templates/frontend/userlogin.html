{% include 'frontend/head.html' %}
{% load static %}
<section class="container body-tag">
  <div class="register">
<div class="register-box">
  <div class="register-logo">
    <a href=""><b></b></a>
  </div>
{% if msg %}
 <center><h5 style="color: red;">{{msg}}</h5></center>
    {% endif %}

  <div class="card"  style="background:off white; margin-top:50px;">
    <div class="card-body register-card-body" >
        <h3 style="color:blue;">Login Here</h3>
{% if error %}
        <center><h5 style="color: red;">{{error}}</h5></center>
{% endif %}<br>
        <div class="card-body">
      <form method="POST" action="/login1/">
          {% csrf_token %}
         <div class="form-group">
             <div class="col-md-6">
           <label>Username</label>
          <input type="text" name="username" class="form-control" placeholder="enter your username" required>
          </div>
        </div>
       <div class="form-group">
             <div class="col-md-6">
           <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="enter your password" required>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" value="submit" class="btn btn-primary">Login</button></div>
      </form>

</div>
      <a href="{% url 'forgot' %}" class="text-center">Forget Password</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div></div>
</section>

{% include 'frontend/foot.html' %}
