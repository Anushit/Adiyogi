{% include 'backend/sidebar.html' %}
{% load static %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Subcategory</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Form</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
        <div class="row">
          <div class="col-md-9">
            <!-- general form elements -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Add Sub Category</h3>
              </div>
                <div class="card-body">
              <form action=""  method="POST" role="form">
                  {% csrf_token %}
              <div class="row">
                  <div class="col-md-6">
                    <div class="row form-group px-2">
                            <label class="col-md-3">Category</label>
                            <select class="form-control col-md-9" name="category" required="" id="id_category" required>
                            <option value="" selected="">--Select Category--</option>
                            {% for cat in catprod %}
                            <option value="{{cat.id}}">{{cat.title}}</option>
                                {% endfor %}
                            </select>
                    </div>
              </div>
                  <div class="col-md-6">
                  <div class="form-group row px-2">
                    <label class="col-md-3" for="exampleInputTitle">Title</label>
                    <input type="text" name="title" class="form-control col-md-9" id="exampleInputTitle" placeholder="Enter Title">
                  </div>
                  </div>
                  <div class="col-md-6">
                  <div class="form-group row px-2">
                  <label class="col-md-3" for="exampleInputSlug">Slug</label>
                 <input type="text" name="slug" class="form-control col-md-9" id="exampleInputSlug" placeholder="Enter Slug">
                  </div>
                  </div>
                  <div class="col-md-6">
                  <div class="form-group row px-2">
                  <label class="col-md-3" for="exampleInputPrice">Price</label>
             <input type="text" name="price" class="form-control col-md-9" id="exampleInputPrice" placeholder="Enter Slug">
                  </div>
                  </div>
            </div>

                  <div class="col-md-12 text-right">
             <button type="submit" value="submit" class="btn btn-info">Add Sub Category</button>
                      </div>
    </form>
            </div>
     </div>
     </div>
        </div>

 </section>

            <!-- Form Element sizes -->

  <!-- /.content-wrapper -->


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<script type="text/javascript">
$(document).ready(function () {
  bsCustomFileInput.init();
});
</script>

    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.4
    </div>

    reserved.
  </footer>
</body>
</html>
