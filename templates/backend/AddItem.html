{% include 'backend/sidebar.html' %}
{% load static %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add User</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">AddItem</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action=""  method="POST" role="form" enctype="multipart/form-data">
                  {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label>Category:</label>
    <select class="form-control" name="category" required="" id="id_category" required>
  <option value="" selected="">---Select-Category---</option>

{% for item in Items %}
  <option value="{{item.id}}">{{item.title}}</option>

        {% endfor %}
</select>
</div>
            <div class="form-group">
                    <label for="exampleInputTitle">Title</label>
                    <input type="text" name="title" class="form-control" id="exampleInputTitle" placeholder="Enter Title">
                  </div>
            <div class="form-group">
                    <label for="exampleInputPrice">Price</label>
                    <input type="text" name="price" class="form-control" id="exampleInputPrice" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label class="required">Image</label>
                <input class="form-control" type="file"  name="image" step="any" required>
            </div>

        </div>
                  <div class="col-md-12 text-right">
             <button type="submit" value="submit" class="btn btn-primary">AddItem</button>
                      </div>
    </form>
     </div>
     </div>

 </section>

            <!-- Form Element sizes -->

  <!-- /.content-wrapper -->


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<script type="text/javascript">
$(document).ready(function () {
  bsCustomFileInput.init();
});
</script>

    <div class="float-right d-none d-sm-block">

  </footer>
</body>
</html>
