{% include 'backend/sidebar.html' %}
{% load static %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Update Post</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Update Post</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-9">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update Post</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="" method="POST" role="form" enctype="multipart/form-data">
                  {% csrf_token %}
              <div class="card-body">
        <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" name="title"  value="{{pi.title}}" class="form-control" maxlength="255"  id="id_title" required>
            </div>
      <div class="form-group">
              <label>Title Description:</label>
              <input type="text" name="title_description" class="form-control" value="{{pi.title_description}}" maxlength="255"   required>
          </div>
                  <div class="form-group">
              <label>Meta Description:</label>
              <input type="text" name="meta_description" class="form-control" value="{{pi.meta_description}}" maxlength="255"   required>
          </div>
                  <div class="form-group">
              <label>Content:</label>
              <input type="text" name="content" class="form-control" value="{{pi.content}}" maxlength="255"   required>
          </div>
                  <div class="form-group">
                <label class="required">Image</label>
                <input type="file" class="form-control" value="{{pi.image.url}}" name="image" step="any" required>
               <img {% if pi.image %} src="{{pi.image.url}}" style="height:50px !important; width:50px;" {% endif %}>
            </div>

        </div>


                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
            </div>
            <!-- /.card -->

            <!-- Form Element sizes -->

  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.4
    </div>
    <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<script type="text/javascript">
$(document).ready(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
